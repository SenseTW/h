apiVersion: v1
data:
  nginx.conf: |2+
      upstream web { server unix:/tmp/gunicorn-web.sock fail_timeout=0; }
      upstream websocket { server unix:/tmp/gunicorn-websocket.sock fail_timeout=0; }

      set_real_ip_from 0.0.0.0/0;
      real_ip_header X-Forwarded-For;
      real_ip_recursive on;

      log_format h_upstream '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

      server {
        listen 5000;
        access_log /var/log/nginx/access.log h_upstream;

        server_name _;
        server_tokens off;

        root /var/www;

        location /health {
            access_log off;
            return 200;
        }

        location /ws {
          proxy_pass http://websocket;
          proxy_http_version 1.1;
          proxy_redirect off;
          proxy_buffering off;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection upgrade;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-Server $http_host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
          if ($http_x_forwarded_proto != "https") {
              rewrite ^(.*)$ https://$host$1 permanent;
          }

          proxy_pass http://web;
          proxy_http_version 1.1;
          proxy_connect_timeout 10s;
          proxy_send_timeout 10s;
          proxy_read_timeout 10s;
          proxy_redirect off;
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-Server $http_host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Request-Start "t=${msec}";
        }
      }


kind: ConfigMap
metadata:
  creationTimestamp: null
  name: nginx-proxy-conf
